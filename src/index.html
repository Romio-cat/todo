<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="fonts/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<h1 class="main-title">ToDo List</h1>

		<div class="creation-wrapper">
			<input type="text" class="creation-field">
			<button class="creation-btn btn">Create item</button>
		</div>

		<ul class="list">
			<li class="list-item">
				<label for="checked-item" class="text-elem">
					<input type="checkbox" id="checked-item">
					<span class="text-item">First task</span>
				</label>
				<label for="checked-favorite" class="favorite">
					<input type="checkbox" id="checked-favorite">
				</label>
				<button class="remove"><i class="fab fa-coffee"></i></button>
			</li>

		</ul>

	</div>
</body>
</html>
